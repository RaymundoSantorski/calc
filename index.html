<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="" id="calculadora">
        <input type="text" id="display" value="0" disabled />
        <section id="keyboard">
            <button class="button" data-value="(">&#40;</button>
            <button class="button" data-value=")">&#41;</button>
            <button class="button" data-value="^">^</button>
            <button class="button" data-value="Backspace">Del</button>
            <button class="button" data-value="Escape">AC</button>
            <button class="button" data-value="_">+/-</button>
            <button class="button" data-value="%">%</button>
            <button class="button" data-value="/">&divide;</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="*">&times;</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="-">-</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="+">+</button>
            <button class="button button_double" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button" data-value="Enter">=</button>
        </section>
    </section>
    <script src="./index.js"></script>
</body>
</html>
